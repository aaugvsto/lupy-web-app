<div *ngIf="isLoading; then trueBlock else falseBlock"></div>

<ng-template #falseBlock>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h3>Entrar</h3>
        <div class="mb-3">
            <label for="login" class="form-label">Login:</label>
            <input #input
                [ngClass]="{'border border-danger': (!loginForm.controls['login'].valid && !loginForm.controls['login'].pristine) || !successLogin}"
                id="login"
                formControlName="login"
                type="text"
                class="form-control"
            >
        </div>
    
        <div class="mb-3">
            <label for="password" class="form-label">Senha:</label>
            <input
                id="password"
                type="password"
                formControlName="password"
                class="form-control"
                [ngClass]="{'border border-danger': (!loginForm.controls['password'].valid && !loginForm.controls['password'].pristine) || !successLogin}"
            />
        </div>
        <button type="submit" class="btn btn-primary form-control fw-bold mb-3">Entrar <i class="fa-solid fa-right-to-bracket"></i></button>
    </form>
</ng-template>


<ng-template #trueBlock>
    <div class="d-flex justify-content-center align-items-center flex-column">
        <app-loading></app-loading>
    </div>
</ng-template>
